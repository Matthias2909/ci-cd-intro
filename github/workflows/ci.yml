name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: "Install dependencies"
        run: |
          python -m pip install -r requirements.txt
      - name: Test with pytest
        run: |
          pytest
